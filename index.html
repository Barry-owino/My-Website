<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1af7dbdbc4.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>DbarryCK|Portfolio-Website</title>
</head>
<body>

  <!-----Navigation section-->
  <div class="navigation">
    <div class="logo">
      <h2>DBARRYCK</h2>
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Contact Me</a></li>
      </ul>
    </nav>
  </div>

  <!---Hero section-->
  <div class="hero">
    <div class="hero-info">
      <h3>I'M <span class="auto-input"></span></h3>
      <div class="hero-links">
        <p id="action">Website Designer And Developer</p>
        <div class="hero-link">
          <a href="#" id="hireMe">Hire Me</a>
          <a href="#" id="viewCv">View my Cv</a>
        </div>
      </div>
    </div>
  </div>

  <!-----This is skills section-->
  <div class="container">
    <div class="skills-title">
      <h3>These are my best skills for web developent services.</h3>
    </div>

    <div class="skills-cont">
      <div class="skill">
        <div class="skill-img"></div>
        <div class="skill-info">HTML5</div>
      </div>

      <div class="skill">
        <div class="skill-img"></div>
        <div class="skill-info">CSS</div>
      </div>

      <div class="skill">
        <div class="skill-img"></div>
        <div class="skill-info">JAVASCRIPT</div>
      </div>

      <div class="skill">
        <div class="skill-img"></div>
        <div class="skill-info">PYTHON</div>
      </div>

      <div class="skill">
        <div class="skill-img"></div>
        <div class="skill-info">REACT</div>
      </div>

      <div class="skill">
        <div class="skill-img"></div>
        <div class="skill-info">SAAS</div>
      </div>
    </div>
    

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed(".auto-input",{
      strings:["BARRY OWINO","WEB DEVELOPER","FRONTEND ENGINEER"],
      typeSpeed:100,
      backSpeed:100,
      loop:true
    })
  </script>
  <script src="app.js"></script>
</body>
</html>
